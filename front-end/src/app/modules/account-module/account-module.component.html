<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">


    <mat-nav-list>
      <a mat-list-item  routerLink="/home">Home</a>
      <a mat-list-item routerLink="/account">Account</a>
      <a mat-list-item routerLink="/fix-deposit-account">Fix Deposit</a>
      <a mat-list-item routerLink="/savings-account">Savings Account</a>
      <a mat-list-item routerLink="/loan-account">Loans</a>
      <a mat-list-item routerLink="/transaction">Transaction</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>All accounts <button id="btnLogOut" routerLink="/">Log out</button></span>
      <div class="container">
        <h2>Account Creation </h2>
        <form (ngSubmit)="onFormSubmit($event)">
          <label for="accountType">Account Type:</label>
          <select id="accountType" name="accountType" [(ngModel)]="accountType" required>
            <option value="LoanAccount">Loan</option>
            <option value="FixedDepositAccount">Fix Deposit</option>
            <option value="SavingsAccount">Saving</option>
          </select>
          <br>
          <label for="initialDeposit">Initial Deposit:</label>
          <input type="number" id="initialDeposit" name="initialDeposit" [(ngModel)]="initialDeposit" required step="0.01">
          <br>
          <label for="userId">user Id:</label>
          <input type="number" id="userId" name="userId" [(ngModel)]="userId" required >
          <br>
          <button type="submit">Create</button>
        </form>
      </div>
      <br>
      <br>
      <div class="container2">
        <h2>Balance Inquiry</h2>
        <form (ngSubmit)="checkBalance($event)">
        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" [(ngModel)]="accountNumber">
        <button type="submit">search</button>
        <br>
        <label for="balance">Balance:</label>
        <input type="text" id="balance" name="balance" [(ngModel)]="balance" disabled>
        </form>
      </div>

    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>

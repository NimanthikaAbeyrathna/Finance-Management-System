      <div class="container">
        <h2>User Registration</h2>
        <form  (ngSubmit)="onFormSubmit($event)">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" required pattern="[A-Z a-z ]+">
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required pattern="(?=.*[A-Za-z])(?=.*\d).{5,}">
          <br>
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required >
          <br>
          <button type="submit">Register</button>
        </form>
          <button id="btnLogin" routerLink="/">Log in</button>
      </div>
    </mat-toolbar>
  </mat-sidenav-content>

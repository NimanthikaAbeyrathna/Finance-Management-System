<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">


        <mat-nav-list>
            <a mat-list-item routerLink="/home">Home</a>
            <a mat-list-item routerLink="/account">Account</a>
            <a mat-list-item routerLink="/fix-deposit-account">Fix Deposit</a>
            <a mat-list-item routerLink="/savings-account">Savings Account</a>
            <a mat-list-item routerLink="/loan-account">Loans</a>
            <a mat-list-item routerLink="/transaction">Transaction</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                    type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Fix deposit account <button id="btnLogOut" routerLink="/">Log out</button></span>

            <div class="container">
                <h2>Fix Deposit Account Creation </h2>
                <form (ngSubmit)="onFormSubmit($event)">
                    <label for="depositAmount">Deposit Amount</label>
                    <input type="number" id="depositAmount" name="depositAmount" [(ngModel)]="depositAmount" required
                           step="0.00">
                    <br>
                    <label for="maturityDateIs">Maturity Date:</label>
                    <input type="date" id="maturityDateIs" name="maturityDateIs" [(ngModel)]="maturityDateIs" required>
                    <br>
                    <label for="interestRate">Interest Rate:</label>
                    <input type="number" id="interestRate" name="interestRate" [(ngModel)]="interestRate" required
                           step="0.00">
                    <br>
                    <label for="accountId">Account Id:</label>
                    <input type="number" id="accountId" name="accountId" [(ngModel)]="accountId" required>
                    <br>
                    <button type="submit">Create</button>
                </form>
            </div>

            <div class="container2">
                <form (ngSubmit)="getFixDepositDetails($event)">
                    <h2>Fixed Deposit Details</h2>
                    <label for="accountNumber">Account Number:</label>
                    <input type="number" id="accountNumber" name="accountNumber" [(ngModel)]="accountNumber">
                    <button type="submit">Search</button>
                    <br>
                    <label for="maturityDate">Maturity Date:</label>
                    <input type="date" id="maturityDate" name="maturityDate" [(ngModel)]="maturityDate" disabled>
                    <br>
                    <label for="interestEarned">Interest Earned:</label>
                    <input type="number" id="interestEarned" name="interestEarned" [(ngModel)]="interestEarned" disabled step="0.00">
                </form>
            </div>

        </mat-toolbar>
    </mat-sidenav-content>
</mat-sidenav-container>
